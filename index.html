<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>كتاب دعم د. عمرو الشلمة</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Amiri', serif;
      background: #f4f4f4;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      margin: 10px 5px;
    }

    .book-container {
      width: 800px;
      height: 550px;
      background-image: url('book-open.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      position: relative;
      margin: 20px auto;
    }

    .name-column {
  position: absolute;
  top: 90px;
  width: 36%;
  color: #222;
  font-size: 20px;
  line-height: 2.3;
  padding: 0 10px;
}

.right-page {
  right: 110px;
  text-align: right;
}

.left-page {
  left: 110px;
  text-align: right;
}


    .controls {
      margin-top: 20px;
    }

    .controls button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      background-color: #005c97;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .controls button:hover {
      background-color: #004a7c;
    }

    #thankYouBox {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    #thankYouBox img {
      width: 150px;
      border-radius: 12px;
    }

    #thankYouBox p {
      font-size: 20px;
      margin-top: 10px;
      color: #005c97;
    }
  </style>
</head>
<body>

  <h1>📘 أكتب اسمك في كتاب دعم د\ عمرو سعد الشلمه</h1>

  <input type="text" id="nameInput" placeholder="اكتب اسمك هنا">
  <button onclick="submitName()">أضف اسمك</button>

  <!-- صوت المكافأة -->
  <audio id="successSound" src="success.mp3" preload="auto"></audio>

  <!-- صورة الكتاب مع الأعمدة -->
  <div class="book-container">
    <div class="name-column right-page" id="rightNames"></div>
    <div class="name-column left-page" id="leftNames"></div>

    <!-- رسالة الشكر -->
    <div id="thankYouBox">
      <img src="candidate-main.png" alt="المرشح">
       
    </div>
  </div>
  <div class="controls">
    <button onclick="prevPage()">الصفحة السابقة</button>
    <button onclick="nextPage()">الصفحة التالية</button>
  </div>

  <script>
    let allNames = [];
    let currentPage = 0;
    const namesPerPage = 10;

    // روابط الاتصال
    const scriptURL = "https://script.google.com/macros/s/AKfycbzSbKVMQOoFj31EfXh8_nSQAeDshpUi8-vr-IApaX1rEGF8X5ukHYDrGGaepchqTWkX/exec";
    const sheetURL = "https://docs.google.com/spreadsheets/d/18mivhonXoxpLUizQCoTM_p0ebNoNL1_z4yR2foUAPsM/gviz/tq?tqx=out:json";

    function submitName() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) {
        alert("من فضلك اكتب اسمك");
        return;
      }

      // تحقق من التكرار
      if (allNames.some(n => n.trim() === name)) {
        alert("⚠️ هذا الاسم مكتوب سابقًا في الكتاب.");
        return;
      }

      // إرسال الاسم إلى Google Sheet
      fetch(scriptURL, {
        method: 'POST',
        body: new URLSearchParams({ name })
      })
      .then(res => res.text())
      .then(() => {
        document.getElementById("successSound").play();
        document.getElementById("thankYouBox").style.display = "block";
        document.getElementById("nameInput").value = "";

        setTimeout(() => {
          document.getElementById("thankYouBox").style.display = "none";
        }, 3000);

        fetchNames(); // تحديث الأسماء
      })
      .catch(err => {
        alert("حدث خطأ أثناء الإرسال");
        console.error(err);
      });
    }

    function fetchNames() {
      fetch(sheetURL)
        .then(res => res.text())
        .then(text => {
          const json = JSON.parse(text.substr(47).slice(0, -2));
          const rows = json.table.rows;
          allNames = rows.map(row => row.c[0]?.v || "").filter(Boolean);
          renderPage();
        });
    }

    function renderPage() {
      const startIndex = currentPage * namesPerPage;
      const pageNames = allNames.slice(startIndex, startIndex + namesPerPage);

      const right = pageNames.slice(0, 5).map(name => `🖋️ ${name}`).join("<br>");
      const left = pageNames.slice(5).map(name => `🖋️ ${name}`).join("<br>");

      document.getElementById("rightNames").innerHTML = right;
      document.getElementById("leftNames").innerHTML = left;
    }

    function nextPage() {
      if ((currentPage + 1) * namesPerPage < allNames.length) {
        currentPage++;
        renderPage();
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        renderPage();
      }
    }

    // عند فتح الصفحة
    window.onload = fetchNames;
  </script>

</body>
</html>
