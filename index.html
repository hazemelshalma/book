  <!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>كتاب دعم د. عمرو الشلمة</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Amiri', serif;
      background: #f4f4f4;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      margin: 10px 5px;
    }

    .book-container {
      width: 800px;
      height: 550px;
      background-image: url('book-open.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      position: relative;
      margin: 20px auto;
    }

    .name-column {
  position: absolute;
  top: 130px;
  width: 28%;
  color: #222;
  font-size: 20px;
  line-height: 2.3;
  padding: 0 10px;
}

.right-page {
  right: 160px;
  text-align: right;
}

.left-page {
  left: 150px;
  text-align: right;
}




    .controls {
  margin-top: 30px;
  display: flex;
  justify-content: center;
  gap: 20px;
}


    .controls button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      background-color: #005c97;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .controls button:hover {
      background-color: #004a7c;
    }

    #thankYouBox {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    #thankYouBox img {
      width: 200px;
      border-radius: 12px;
    }

    #thankYouBox p {
      font-size: 20px;
      margin-top: 10px;
      color: #005c97;
    }
  </style>
</head>
<body>

  <h1>📘 أكتب اسمك في كتاب دعم د\ عمرو سعد الشلمه</h1>

  <input type="text" id="nameInput" placeholder="اكتب اسمك هنا">
  <button onclick="submitName()">أضف اسمك</button>
<input type="text" id="noteInput" placeholder="اكتب جملة دعم (اختياري)" style="margin-bottom: 10px;">


  <!-- صوت المكافأة -->
  <audio id="successSound" src="success.mp3" preload="auto"></audio>

  <!-- صورة الكتاب مع الأعمدة -->
  <div class="book-container">
    <div class="name-column right-page" id="rightNames"></div>
    <div class="name-column left-page" id="leftNames"></div>

    <!-- رسالة الشكر -->
  <div id="thankYouBox">
  <img src="candidate-main.png" alt="المرشح">
</div 
  <div class="controls">
    <button onclick="prevPage()">الصفحة السابقة</button>
    <button onclick="nextPage()">الصفحة التالية</button>
  </div>

<script>
  let allNames = [];
  let currentPage = 0;
  const namesPerPage = 10;

  const scriptURL = "https://script.google.com/macros/s/AKfycbzbfQwHoVuZlRfOw2e4XB0XcypPC8xiheKDt7TU_CT2nwxRQztUrWLHF5yJTz0cCNHQ4g/exec";
  const sheetURL = "https://docs.google.com/spreadsheets/d/18mivhonXoxpLUizQCoTM_p0ebNoNL1_z4yR2foUAPsM/gviz/tq?tqx=out:json";

  function submitName() {
    const name = document.getElementById("nameInput").value.trim();
    const note = document.getElementById("noteInput").value.trim();

    if (!name) {
      alert("من فضلك اكتب اسمك");
      return;
    }

    // تحقق من التكرار
    if (allNames.some(n => n.name.trim() === name)) {
      alert("⚠️ هذا الاسم مكتوب سابقًا في الكتاب.");
      return;
    }

    fetch(scriptURL, {
      method: 'POST',
      body: new URLSearchParams({ name, note })
    })
    .then(res => res.text())
    .then(() => {
      document.getElementById("successSound").play();
      document.getElementById("thankYouBox").style.display = "block";
      document.getElementById("nameInput").value = "";
      document.getElementById("noteInput").value = "";

      setTimeout(() => {
        document.getElementById("thankYouBox").style.display = "none";
      }, 3000);

      // تحديث الأسماء والانتقال للصفحة الجديدة
      fetch(sheetURL)
        .then(res => res.text())
        .then(text => {
          const json = JSON.parse(text.substr(47).slice(0, -2));
          const rows = json.table.rows;

          allNames = rows.map(row => {
            const name = row.c[0]?.v || "";
            const note = row.c[1]?.v || "";
            return { name, note };
          }).filter(n => n.name);

          const index = allNames.findIndex(n => n.name.trim() === name);
          if (index !== -1) {
            currentPage = Math.floor(index / namesPerPage);
          }

          renderPage();
          window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        });
    })
    .catch(err => {
      alert("حدث خطأ أثناء الإرسال");
      console.error(err);
    });
  }

  function fetchNames() {
    fetch(sheetURL)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;

        allNames = rows.map(row => {
          const name = row.c[0]?.v || "";
          const note = row.c[1]?.v || "";
          return { name, note };
        }).filter(n => n.name);

        renderPage();
      });
  }

  function renderPage() {
    const startIndex = currentPage * namesPerPage;
    const pageData = allNames.slice(startIndex, startIndex + namesPerPage);

    const right = pageData.slice(0, 5).map(entry =>
      `<div><strong>🖋️ ${entry.name}</strong><br><small style="font-size: 14px; color: #555;">${entry.note}</small></div>`
    ).join("<br>");

    const left = pageData.slice(5).map(entry =>
      `<div><strong>🖋️ ${entry.name}</strong><br><small style="font-size: 14px; color: #555;">${entry.note}</small></div>`
    ).join("<br>");

    document.getElementById("rightNames").innerHTML = right;
    document.getElementById("leftNames").innerHTML = left;
  }

  function nextPage() {
    if ((currentPage + 1) * namesPerPage < allNames.length) {
      currentPage++;
      renderPage();
    }
  }

  function prevPage() {
    if (currentPage > 0) {
      currentPage--;
      renderPage();
    }
  }

  window.onload = fetchNames;
</script>


</body>
</html>
