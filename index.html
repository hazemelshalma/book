<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>كتاب الدعم</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Amiri', serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
    }

    .book-container {
      width: 800px;
      height: 600px;
      background-image: url('book-open.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      position: relative;
      margin: auto;
    }

    .name-column {
      position: absolute;
      top: 100px;
      width: 45%;
      color: #222;
      font-size: 20px;
      line-height: 2;
      padding: 10px;
    }

    .left-page {
      left: 5%;
      text-align: right;
    }

    .right-page {
      right: 5%;
      text-align: right;
    }

    .controls {
      margin-top: 15px;
    }

    .controls button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      background-color: #005c97;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      margin: 10px 5px;
    }

    #thankYou {
      display: none;
      margin-top: 20px;
    }

    #thankYou img {
      width: 180px;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <h1>📘 أكتب اسمك في كتاب دعم الدكتور عمرو سعد الشلمة</h1>

  <input type="text" id="nameInput" placeholder="اكتب اسمك هنا">
  <button onclick="submitName()">أضف اسمك</button>

  <audio id="successSound" src="success.mp3" preload="auto"></audio>

  <div class="book-container">
    <div class="name-column left-page" id="leftNames"></div>
    <div class="name-column right-page" id="rightNames"></div>
  </div>

  <div class="controls">
    <button onclick="prevPage()">الصفحة السابقة</button>
    <button onclick="nextPage()">الصفحة التالية</button>
  </div>

  <div id="thankYou">
    <img src="candidate-main.png" alt="المرشح">
    <h3>شكرًا لدعمك ❤️</h3>
  </div>

  <script>
    let allNames = [];
    let currentPage = 0;
    const namesPerPage = 10;

    const scriptURL = "https://script.google.com/macros/s/AKfycbwyGl4uqHRQAvXs0YlNmJJsanG8j9GsRhj4bCOvYF52HBwnnK4MWRdtX9qgLUVqqI91HQ/exec";

    function submitName() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) {
        alert("من فضلك اكتب اسمك");
        return;
      }

      // إرسال الاسم
      fetch(scriptURL, {
        method: 'POST',
        body: new URLSearchParams({ name })
      })
      .then(res => res.text())
      .then(() => {
        document.getElementById("successSound").play();
        document.getElementById("thankYou").style.display = "block";
        document.getElementById("nameInput").value = "";
        setTimeout(() => {
          document.getElementById("thankYou").style.display = "none";
        }, 3000);
        fetchNames();
      })
      .catch(err => {
        alert("حدث خطأ أثناء الإرسال");
        console.error(err);
      });
    }

    function fetchNames() {
      fetch("AKfycbwyGl4uqHRQAvXs0YlNmJJsanG8j9GsRhj4bCOvYF52HBwnnK4MWRdtX9qgLUVqqI91HQ") // استبدل بالـ ID بتاعك
        .then(res => res.text())
        .then(text => {
          const json = JSON.parse(text.substr(47).slice(0, -2));
          const rows = json.table.rows;
          allNames = rows.map(row => row.c[0]?.v || "").filter(Boolean);
          renderPage();
        });
    }

    function renderPage() {
      const startIndex = currentPage * namesPerPage;
      const pageNames = allNames.slice(startIndex, startIndex + namesPerPage);
      const left = pageNames.slice(0, 5).map(n => `🖊️ ${n}`).join("<br>");
      const right = pageNames.slice(5).map(n => `🖊️ ${n}`).join("<br>");

      document.getElementById("leftNames").innerHTML = left;
      document.getElementById("rightNames").innerHTML = right;
    }

    function nextPage() {
      if ((currentPage + 1) * namesPerPage < allNames.length) {
        currentPage++;
        renderPage();
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        renderPage();
      }
    }

    window.onload = fetchNames;
  </script>

</body>
</html>
