<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>📘 كتاب دعم د. عمرو الشلمة</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: 'Amiri', serif;
      background: #f4f4f4;
      text-align: center;
      padding: 20px;
    }

    .name-entry {
      margin-bottom: 10px;
      line-height: 1.5;
      word-break: break-word;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 24px;
    }
.name-text {
  font-size: 13px;
  font-weight: bold;
  display: inline-block;
  max-width: 100%;
  word-break: break-word;
  overflow-wrap: break-word;
}

.note-text {
  font-size: 10px;
  color: #777;
  display: inline-block;
  max-width: 100%;
  word-break: break-word;
  overflow-wrap: break-word;
}

    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      margin: 10px 5px;
    }

    .book-container {
      width: 800px;
      height: 550px;
      background-image: url('book-open.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      position: relative;
      margin: 20px auto;
    }

    .name-column {
  position: absolute;
  top: 100px;
  width: 40%; /* كانت 40%، هنقللها شوية */
  color: #222;
  font-size: 14px;
  line-height: 2;
  padding: 0 8px;
  word-break: break-word;
  overflow-wrap: break-word;
}


    .right-page {
      right: 160px;
      text-align: right;
    }

    .left-page {
      left: 60px;
      text-align: right;
    }

    .controls {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .controls button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #005c97;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #thankYouBox {
      display: none;
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
    }

    #thankYouBox img {
      width: 250px;
      border-radius: 12px;
    }

    @media (max-width: 768px) {
      .book-container {
        width: 100%;
        height: 420px;
      }

      .name-column {
        font-size: 14px;
        width: 42%;
        top: 90px;
        line-height: 1.9;
      }

      .right-page {
        right: 10%;
      }

      .left-page {
        left: 10%;
      }

      input {
        width: 90%;
      }

      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <h1>📘 أكتب اسمك في كتاب دعم د. عمرو سعد الشلمة</h1>

  <input type="text" id="nameInput" placeholder="اكتب اسمك هنا">
  <input type="text" id="noteInput" maxlength="50" placeholder="اكتب جملة دعم (اختياري)">
  <button onclick="submitName()">أضف للكتاب</button>

  <audio id="successSound" src="success.mp3" preload="auto"></audio>

  <div class="book-container">
    <div class="name-column right-page" id="rightNames"></div>
    <div class="name-column left-page" id="leftNames"></div>
  </div>

  <div id="thankYouBox">
    <img src="candidate-main.png" alt="المرشح">
  </div>

  <div class="controls">
    <button onclick="prevPage()">⬅️ الصفحة السابقة</button>
    <button onclick="nextPage()">➡️ الصفحة التالية</button>
  </div>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAOJwpMVbHG8dhShXq_WCe4jA16SQOgjVU",
      authDomain: "bookofsupport.firebaseapp.com",
      databaseURL: "https://bookofsupport-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "bookofsupport",
      storageBucket: "bookofsupport.appspot.com",
      messagingSenderId: "364651857222",
      appId: "1:364651857222:web:05df2ee9a1fb5fa27bd147",
      measurementId: "G-HG1TELVX1S"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let allNames = [];
    let currentPage = 0;
    const namesPerPage = 10;
    let lastAddedName = "";

    function submitName() {
      const name = document.getElementById("nameInput").value.trim();
      const note = document.getElementById("noteInput").value.trim();

      if (!name) {
        alert("من فضلك اكتب اسمك");
        return;
      }

      if (note.length > 50) {
        alert("⚠️ الحد الأقصى لجملة الدعم هو 50 حرف فقط.");
        return;
      }

      lastAddedName = name;

      const newEntry = {
        name: name,
        note: note
      };

      database.ref("supportBook").push(newEntry)
        .then(() => {
          document.getElementById("successSound").play();
          document.getElementById("thankYouBox").style.display = "block";
          document.getElementById("nameInput").value = "";
          document.getElementById("noteInput").value = "";

          setTimeout(() => {
            document.getElementById("thankYouBox").style.display = "none";
          }, 3000);

          fetchNames(() => {
            const index = allNames.findIndex(n => n.name.trim() === name);
            if (index !== -1) {
              currentPage = Math.floor(index / namesPerPage);
            }
            renderPage();
          });
        })
        .catch((err) => {
          alert("حدث خطأ أثناء الإرسال");
          console.error(err);
        });
    }

    function fetchNames(callback) {
      database.ref("supportBook").once("value", (snapshot) => {
        allNames = [];
        snapshot.forEach((child) => {
          const data = child.val();
          if (data.name) {
            allNames.push({ name: data.name, note: data.note });
          }
        });
        if (callback) callback();
      });
    }

    function renderPage() {
      const startIndex = currentPage * namesPerPage;
      const pageData = allNames.slice(startIndex, startIndex + namesPerPage);

   const right = pageData.slice(0, 5).map(entry =>
  `<div class="name-entry">
    <strong class="name-text">🖋️ ${entry.name}</strong><br>
    <small class="note-text">${entry.note || ''}</small>
  </div>`
).join("");

const left = pageData.slice(5).map(entry =>
  `<div class="name-entry">
    <strong class="name-text">🖋️ ${entry.name}</strong><br>
    <small class="note-text">${entry.note || ''}</small>
  </div>`
).join("");



      document.getElementById("rightNames").innerHTML = right;
      document.getElementById("leftNames").innerHTML = left;
    }

    function nextPage() {
      if ((currentPage + 1) * namesPerPage < allNames.length) {
        currentPage++;
        renderPage();
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        renderPage();
      }
    }

    window.onload = () => fetchNames(renderPage);
  </script>

</body>
</html>
