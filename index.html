<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>اكتب اسمك في كتاب الدعم</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Amiri', serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 20px;
    }

    .book {
      background-image: url('book-open.png');
      background-size: cover;
      background-position: center;
      width: 600px;
      height: 400px;
      margin: 30px auto;
      position: relative;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    #namesList {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      text-align: center;
      font-size: 22px;
      line-height: 1.8;
      color: #222;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px 5px;
    }

    #thankYou {
      display: none;
      margin-top: 20px;
    }

    #thankYou img {
      width: 180px;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <h1>📘 سجل اسمك في كتاب الدعم</h1>

  <input type="text" id="nameInput" placeholder="اكتب اسمك هنا">
  <button onclick="submitName()">اكتب اسمك في الكتاب</button>

  <!-- صوت المكافأة -->
  <audio id="successSound" src="success.mp3" preload="auto"></audio>

  <!-- صورة الكتاب -->
  <div class="book">
    <div id="namesList"></div>
  </div>

  <!-- رسالة الشكر -->
  <div id="thankYou">
    <img src="candidate-main.png" alt="المرشح">
    <h3>شكرًا لدعمك ❤️</h3>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/XXXXXXXXXXXXXXX/exec"; // ← استبدله بالرابط بتاعك

    function submitName() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) {
        alert("من فضلك اكتب اسمك");
        return;
      }

      // حفظ الاسم
      fetch(scriptURL, {
        method: 'POST',
        body: new URLSearchParams({ name })
      })
      .then(res => res.text())
      .then(() => {
        document.getElementById("successSound").play();
        document.getElementById("thankYou").style.display = "block";
        loadNames(); // عرض الأسماء مجددًا
      })
      .catch(err => {
        alert("حدث خطأ أثناء الإرسال");
        console.error(err);
      });
    }

    // عرض الأسماء
    function loadNames() {
      fetch("https://script.google.com/macros/s/AKfycbwyGl4uqHRQAvXs0YlNmJJsanG8j9GsRhj4bCOvYF52HBwnnK4MWRdtX9qgLUVqqI91HQ/exec

")
        .then(res => res.text())
        .then(data => {
          const json = JSON.parse(data.substr(47).slice(0, -2));
          const rows = json.table.rows;
          let names = "";
          rows.forEach(row => {
            names += `<div>${row.c[0].v}</div>`;
          });
          document.getElementById("namesList").innerHTML = names;
        });
    }

    // عند تحميل الصفحة
    window.onload = loadNames;
  </script>

</body>
</html>
