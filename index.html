<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>كتاب دعم د. عمرو الشلمة</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Amiri', serif;
      background: #f4f4f4;
      text-align: center;
      padding: 20px;
    }

    @keyframes highlight {
      0%   { background-color: #fffae6; }
      50%  { background-color: #fff3b0; }
      100% { background-color: transparent; }
    }

    .name-entry.highlight {
      animation: highlight 1.5s ease;
    }

    .name-entry {
      margin-bottom: 12px;
      line-height: 1.4;
    }

    h1 {
      margin-bottom: 10px;
    }

    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      margin: 10px 5px;
    }

    .zoom-area {
      display: inline-block;
      transform-origin: top center;
    }

    .book-container {
      width: 800px;
      height: 550px;
      background-image: url('book-open.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      position: relative;
      margin: 20px auto;
    }

    .name-column {
      position: absolute;
      top: 110px;
      width: 28%;
      color: #222;
      font-size: 20px;
      line-height: 2.3;
      padding: 0 10px;
    }

    .right-page {
      right: 160px;
      text-align: right;
    }

    .left-page {
      left: 150px;
      text-align: right;
    }

    .controls {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .controls button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #005c97;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .controls button:hover {
      background-color: #004a7c;
    }

    #thankYouBox {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    #thankYouBox img {
      width: 200px;
      border-radius: 12px;
    }

    @media (max-width: 768px) {
      .zoom-area {
        transform: scale(1.2);
      }

      .controls {
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }

      .controls button {
        width: 80%;
        font-size: 18px;
        padding: 14px 20px;
      }

      input {
        width: 90%;
      }

      .book-container {
        width: 100%;
        height: auto;
        background-size: 100% auto;
      }

      .name-column {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <h1>📘 أكتب اسمك في كتاب دعم د. عمرو سعد الشلمة</h1>

  <input type="text" id="nameInput" placeholder="اكتب اسمك هنا">
  <input type="text" id="noteInput" placeholder="اكتب جملة دعم (اختياري)">
  <button onclick="submitName()">أضف للكتاب</button>

  <audio id="successSound" src="success.mp3" preload="auto"></audio>

  <div class="zoom-area">
    <div class="book-container">
      <div class="name-column right-page" id="rightNames"></div>
      <div class="name-column left-page" id="leftNames"></div>
    </div>

    <div class="controls">
      <button onclick="prevPage()">⬅️ الصفحة السابقة</button>
      <button onclick="nextPage()">➡️ الصفحة التالية</button>
    </div>
  </div>

  <div id="thankYouBox">
    <img src="candidate-main.png" alt="المرشح">
  </div>

  <script>
    let allNames = [];
    let currentPage = 0;
    const namesPerPage = 10;
    let lastAddedName = "";

    const scriptURL = "https://script.google.com/macros/s/AKfycbzJw4fAPCPFcx5SeFuh-wP5BiLABlHZNI0vJ89jcGXlz17sMiPnziZlevambcw7WyXS6w/exec";
    const sheetURL = "https://docs.google.com/spreadsheets/d/18mivhonXoxpLUizQCoTM_p0ebNoNL1_z4yR2foUAPsM/gviz/tq?tqx=out:json";

    function submitName() {
      const name = document.getElementById("nameInput").value.trim();
      const note = document.getElementById("noteInput").value.trim();

      if (!name) {
        alert("من فضلك اكتب اسمك");
        return;
      }

      if (allNames.some(n => n.name.trim() === name)) {
        alert("⚠️ هذا الاسم مكتوب سابقًا في الكتاب.");
        return;
      }

      lastAddedName = name;

      fetch(scriptURL, {
        method: 'POST',
        body: new URLSearchParams({ name, note })
      })
        .then(res => res.text())
        .then(() => {
          document.getElementById("successSound").play();
          document.getElementById("thankYouBox").style.display = "block";
          document.getElementById("nameInput").value = "";
          document.getElementById("noteInput").value = "";

          setTimeout(() => {
            document.getElementById("thankYouBox").style.display = "none";
          }, 3000);

          fetchNames(() => {
            const index = allNames.findIndex(n => n.name.trim() === name);
            if (index !== -1) {
              currentPage = Math.floor(index / namesPerPage);
            }
            renderPage();
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
          });
        })
        .catch(err => {
          alert("حدث خطأ أثناء الإرسال");
          console.error(err);
        });
    }

    function fetchNames(callback) {
      fetch(sheetURL)
        .then(res => res.text())
        .then(text => {
          const json = JSON.parse(text.substr(47).slice(0, -2));
          const rows = json.table.rows;

          allNames = rows.map(row => {
            const name = row.c[0]?.v || "";
            const note = row.c[1]?.v || "";
            return { name, note };
          }).filter(n => n.name);

          if (callback) callback();
        });
    }

    function renderPage() {
      const startIndex = currentPage * namesPerPage;
      const pageData = allNames.slice(startIndex, startIndex + namesPerPage);

      const right = pageData.slice(0, 5).map(entry =>
        `<div class="name-entry ${entry.name === lastAddedName ? 'highlight' : ''}">
          <strong style="font-size:18px;">🖋️ ${entry.name}</strong><br>
          <small style="color:#666; font-size:13px">${entry.note || ''}</small>
        </div>`
      ).join("");

      const left = pageData.slice(5).map(entry =>
        `<div class="name-entry ${entry.name === lastAddedName ? 'highlight' : ''}">
          <strong style="font-size:18px;">🖋️ ${entry.name}</strong><br>
          <small style="color:#666; font-size:13px">${entry.note || ''}</small>
        </div>`
      ).join("");

      document.getElementById("rightNames").innerHTML = right;
      document.getElementById("leftNames").innerHTML = left;
    }

    function nextPage() {
      if ((currentPage + 1) * namesPerPage < allNames.length) {
        currentPage++;
        renderPage();
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        renderPage();
      }
    }

    window.onload = () => fetchNames(renderPage);
  </script>

</body>
</html>
